apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resnet-deployment
  namespace: staging
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: resnet-server
    spec:
      containers:
      - name: resnet-container
        image: mansong/resnet_tfserving:34
        env:
        - name: TENSORFLOW_INTRA_OP_PARALLELISM
          value: '4'
        - name: TENSORFLOW_INTER_OP_PARALLELISM
          value: '4'
        ports:
        - containerPort: 8500
