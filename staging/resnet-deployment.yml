apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resnet-deployment
  namespace: staging
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: resnet-server
    spec:
      containers:
      - name: resnet-container
        image: mansong/resnet_tfserving:3
        ports:
        - containerPort: 8500